<div class="container__review-sumary">
    <div class="review-sumary__title">
        <h3> Nota</h3>
    </div>
    <div class="review-sumary-info">
        <div class="star-rating">
            <span>5.0</span>
            <star-rating
            [value]="5"
            [totalstars]="5"
            checkedcolor="#F2C832"
            uncheckedcolor="gray"
            size="30px"
            [readonly]="true">
            </star-rating>
        </div>
        <hr>
        <p>Este produto teve 150 avaliações</p>
    </div>
</div>
