<div class="container__delivery-address">
    <div class="delivery-addres__content">
        <h4>{{ deliveryAddress.name }}</h4>
        <div class="content-street-number">
            <span>{{ deliveryAddress.ruas}}, </span>
            <span>{{ deliveryAddress.number}}, </span>
            <span>{{ deliveryAddress.complement}}</span>
        </div>
        <div class="content-dist-conc">
            <span>{{ deliveryAddress.Concelho }} - </span>
            <span>{{ deliveryAddress.Distrito }}</span>
        </div>
        <p>Código postal: {{ deliveryAddress.CP }}</p>
        <a routerLink="/checkout/register-address"> alterar endereço de entrega</a>
    </div>
</div>
