<div [ngStyle]="{'background':background}"  class="container__banner">
    <div [ngStyle]="{'flex-direction':direction}" class="banner__content">
        <div class="banner__content-left">
            <h1 [ngStyle]="{'color':textColor}"> {{bannerTitle}} </h1>
            <p [ngStyle]="{'color':textColor}"> {{ bannerText }}</p>
            <a routerLink="/teste"><button  [ngStyle]="{'background':buttonColor, 'border': buttonColor}"> {{ buttonText }} </button></a>
            
        </div>
        <div class="banner__content-right">
            <img [src]="bannerImg" alt="">
        </div>
    </div>
</div>
