<div class="container__card-payment">
    <div class="card-payment__content">
        <div class="content-title">
            <img src="https://companiesmarketcap.com/img/company-logos/256/MA.png" alt="">
            <span>Pagar com cartão de crédito</span>
            <p>pague com cartão de crédito em até 12X sem juros</p>
        </div>
        <div class="content-img">
            <img src="https://www.mobills.com.br/blog/wp-content/uploads/2022/05/numero-de-cartao-de-credito-no-verso.png" alt="">
        </div>
        <div class="content-form">
            <form action="">
                <div class="content-form-field">
                    <label class="required" for="">numero do cartão</label>
                    <input class="lg" maxlength="16" type="text" name="" id="">
                </div>
                <div class="content-form-field">
                    <label class="required" for="">nome impresso no cartão</label>
                    <input class="lg" type="text" name="" id="">
                </div>
                <div class="content-form-field">
                    <label class="required" for="">validade</label>
                    <input class="sm" type="date" name="" id="">
                </div>
                <div class="content-form-field">
                    <label class="required" for="">código de segurança</label>
                    <input class="sm" maxlength="3" type="text" name="" id="">
                </div>
                <div class="content-form-field">
                    <label class="required" for="">numero deparcelas</label>
                    <input class="sm" type="number" name="" id="" min="1" max="12">
                </div>
                <div class="content-form-field box">
                    <input class="ch-bx" type="checkbox" name="" id="">
                    <label for="">salvar cartão</label>
                </div>
            </form>
        </div>
    </div>
</div>
