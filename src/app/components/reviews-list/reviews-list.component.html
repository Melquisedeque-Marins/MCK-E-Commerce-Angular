<div class="container__review">
    <div>
        <h1>{{ review.title }}</h1>
        <p> {{ review.description }}</p>
        <div class="star">
            <star-rating 
            [value]="review.rate"
            [totalstars]="5"
            checkedcolor="#F2C832"
            uncheckedcolor="gray"
            size="18px"
            [readonly]="true">
            </star-rating>
        </div>
    </div>
</div>
