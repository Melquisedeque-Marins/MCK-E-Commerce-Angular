<div class="container__home">
    <div class="home__content">
        <div class="content__banner">
            <app-product-banner 
            [product]="product"  
            buttonText="Ver oferta">
            </app-product-banner>
        </div> 
        <app-section-title title="Produtos para você!"></app-section-title>
        <div class="content__product-card">
            <div *ngFor="let item of productList">
                <app-product-card [currentRating]="item.rate"  [product]="item"></app-product-card>
            </div>
        </div>
        <div>
            <button (click)="showMore()">Mostrar mais</button>
        </div>
        <div class="content__banner">
            <app-banner 
            bannerTitle = 'até 40% de desconto em movéis' 
            bannerText="confira na categoria movéis"
            bannerImg ='https://impactomoveis.com/wp-content/uploads/2022/09/banner-1.png' 
            background="#CCC" 
            direction="row-reverse"
            >
            </app-banner>
        </div>
        <app-section-title title="Veja  nossas categorias mais visitadas!"></app-section-title>
        <div class="content__category-card">
            <div *ngFor="let category of categoryList; let i = index" >
                <div *ngIf="i < 6">
                    <a routerLink="/categories/{{category.id}}" >
                        <app-category-card [category]="category"></app-category-card>
                    </a>
                </div>
            </div>
        </div>
        <app-section-title title="Ofertas por tempo limitado!"></app-section-title>
        <div class="content__product-card" >
            <div *ngFor="let item of promoProductsList; let i =index">
                <app-product-card *ngIf="i < 5" [product]="item"></app-product-card>
            </div>
        </div>
       <!--
        <app-banner 
        bannerTitle = 'Get 5% Cash Back' 
        bannerText="on Shopcart.com"
        bannerImg='https://cdn-icons-png.flaticon.com/512/3176/3176101.png'
        >
        </app-banner>
        -->
    </div>
</div>
